<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1>Order Online</h1>
    <form method="post" action="">      
      <fieldset>      
          <legend>Choose Equipment To Hire:</legend>      
          <input type="checkbox" name="equipment" value="tents">Tents<br>      
          <input type="checkbox" name="equipment" value="tables">Tables<br>      
          <input type="checkbox" name="equipment" value="chairs">Chairs<br>
          <input type="checkbox" name="equipment" value="cutlery">Crockery & Cutlery<br>   
          <br>
          </fieldset>
          <fieldset>
            <legend>Fuction Type:</legend> 
          <select name="function">
            <option value="choose">--Select Function Size--</option>
            <option value="small">Small</option>
            <option value="large">Large</option>
          </select>   
          <input type="submit" value="Submit now" />      
      </fieldset> 
      <fieldset>
        <legend>Special Prerequisities:</legend>
        <input type="checkbox" name="other" value="standa">Exhibition Stands<br>      
        <input type="checkbox" name="other" value="tables">Tables<br>      
        <input type="checkbox" name="other" value="chairs">Chairs<br>
        <input type="checkbox" name="other" value="cutlery">Crockery & Cutlery<br>
      </fieldset>     
  </form>
</body>
</html>
